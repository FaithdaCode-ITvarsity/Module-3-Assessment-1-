<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <title>My Recipe Book | Drinks | Ramona</title>
    </head>
    <body class="body-recipes">
        
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
            
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/ramona.jpg">
                
                <h1>Ramona</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep Time: </b> 8 mins</p>
                    <p style="float: right"><b>Yeild: </b>4</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">60ml white rum</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">10ml castor sugar</label>
                    <br/> 
                    <input id="check-03" type="checkbox">
                    <label for="check-03">60ml Cointreau</label>
                    <br/> 
                    <input id="check-04" type="checkbox">
                    <label for="check-04">120ml lemon juice</label>
                    <br/> 
                    <input id="check-04" type="checkbox">
                    <label for="check-04">crushed ice, to serve</label>
                    <br/> 
                    <input id="check-04" type="checkbox">
                    <label for="check-04">lemon slices, to garnish</label>
                    <br/> 
                  
                </div>
                
                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    
                    <ol>
                        <li>Combine the rum, castor sugar, Cointreau and lemon juice.</li>
                        <li>Divide between 2 tumblers and stir to dissolve the sugar.</li>
                        <li>Top up with crushed ice and add a few slices of lemon.</li>
                        <li>Serve immediately.</li>
                    </ol>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
