<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <title>My Recipe Book | Drinks | Dark Silkie Whiskey Expresso Martini</title>
    </head>
    <body class="body-recipes">
        
        <div class="header">
            <a href="drinks.html">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            
            <img src="images/logo-text.png">
            
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/dark-silkie-whisky-espresso-martini.jpg">
                
                <h1>Dark Silkie Whiskey Expresso Martini</h1>
                
                <div class="recipe-details-info">
                    <p><b>Prep Time: </b> 25 mins</p>
                    <p style="float: right"><b>Yeild: </b>4</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">50 ml Dark Silkie Irish Whiskey</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">30 ml chilled espresso</label>
                    <br/> 
                    <input id="check-03" type="checkbox">
                    <label for="check-03">15 ml coffee liqueur</label>
                    <br/> 
                    <input id="check-04" type="checkbox">
                    <label for="check-04">10 ml simple syrup</label>
                    <br/> 
                    
                </div>
                
                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    
                    <ol>
                        <li>Hard shake with ice.</li>
                        <li>Single strain into a chilled coupe glass.</li>
                        <li>Sprinkle with chocolate powder and serve.</li>
                    </ol>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
